name: desafio_mini_projeto
description: "Learn Flutter Project."

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=3.4.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  cupertino_icons: ^1.0.6
  flutter_modular: ^6.3.4
  http: any
  protobuf: ^3.1.0
  mobx: ^2.3.3+2
  flutter_mobx: ^2.2.1+1
  slidy: ^3.2.2+2
  sqflite: ^2.3.3+1
  web_socket_channel: ^2.1.0 
  video_player: ^2.3.0   
  socket_io_client: ^3.0.0-beta.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.1.0
  mobx_codegen: ^2.0.0
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - lib/src/assets/
